; PHP Configuration for Large Video Uploads
; Copy these settings to your PHP configuration files

; Maximum size of POST data (must be larger than upload_max_filesize)
post_max_size = 4096M

; Maximum size of uploaded files (2GB + buffer)
upload_max_filesize = 3072M

; Maximum execution time (0 = no limit) - 2 hours for 2GB files
max_execution_time = 7200

; Memory limit - increased for 2GB files
memory_limit = 2048M

; Maximum input parsing time
max_input_time = 3600

; Maximum number of input variables
max_input_vars = 3000

; File upload settings
file_uploads = On
max_file_uploads = 20

; Client connection timeout
default_socket_timeout = 3600

; Output buffering
output_buffering = Off

; Realpath cache settings for better performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600
